<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	</head>
	<body>
        <div class="modal fade" tabindex="-1" role="dialog" id="startModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Host or Connect to Billboard?</h4>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" id="host" data-dismiss="modal">Host</button>
                <button type="button" class="btn btn-primary" id="connect" data-dismiss="modal">Connect</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editModalTitle">Editing Billboard</h4>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="new-title" class="control-label">Message:</label>
                    <input type="text" class="form-control" id="new-title" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Change Title</button>
              </div>
            </div>
          </div>
        </div>


        <div class="container-fluid">
    		<!-- Banner -->
    		<div class="container-fluid fixed">
    			<h1>pickup.js demo (Billboard)
    			<span class="right" id="serverId"></span>
    			</h1>
    		</div>
    
    		<div class="container-fluid client">
    			<div class = 'col-md-6'>
    				<!-- Server List -->
    				<h2>List of Servers</h2>
    				<a id="refresh" class="btn btn-default">Refresh</a> <br/>
    				<div id="servers">
    				</div>
    			</div>
<!--

    			</div>
-->
    		</div>
    		<div class="container-fluid billboard">
    			<div class = 'col-md-8' id="billboard">
        			<hr />
                    <h1>Title!</h1>
                    <div id="author"></div>
    			</div>
    			Connected Users:
    			<br />
    			<ul class = 'col-md-4' id="users">
                    
    			</ul>
    		</div>
    		<div class="container-fluid footer">
    			A Team (╯°□°）╯︵ ┻━┻ Production
    		</div>
        </div>
